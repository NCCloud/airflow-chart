apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.ingress.web.tls.secretName }}
  labels:
    app: {{ include "airflow.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  tls.crt: {{ .Values.tls_crt | b64enc | quote }}
  tls.key: {{ .Values.tls_key | b64enc | quote }}
